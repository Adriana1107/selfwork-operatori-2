    <h1>operatori 2</h1>

    <script>
        
        // Dichiarazioni delle variabili 
        let annoCorrente = 2024
        let annoDiNascita = 2001
        
        // Calcolo dell'et√†
        let eta = annoCorrente - annoDiNascita;
        
        // Calcolo degli anni mancanti per raggiungere 100
        let anniPer100 = 100 - eta;
        
        // Output del risultato
        console.log(`Hai ${eta} anni e ti mancano ${anniPer100} anni per compierne 100.`);
        
    </script>
